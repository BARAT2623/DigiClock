<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DIGITAL CLOCk</title>
    <link rel="stylesheet" href="./style.css">
</head>
<h1>Digital clock</h1>
<body>
<!--Clock area-->
    <div class="clock">
         <div>
             <span>00</span>
            <span class="hours">11</span>
         </div>
         <span>:</span>
         <div>
             <span>00</span>
            <span class="minutes">11</span>
         </div>
         <span>:</span>
         <div>
            <span>00</span>
            <span class="seconds">11</span>
            
         </div>
         <span></span>
    </div>
    <script src="./clock.js"></script>
</body>

</html>
